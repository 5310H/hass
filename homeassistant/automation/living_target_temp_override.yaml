alias: "Handle living temperature override"
trigger:
- platform: state
  entity_id: sensor.thermostat_living_target_temperature
condition:
  condition: and
  conditions:
    - condition: template
      value_template: '{{ states.sensor.thermostat_living_target_temperature.state != states.input_number.living_high_temperature.state }}'
    - condition: template
      value_template: '{{ states.sensor.thermostat_living_target_temperature.state != states.input_number.living_low_temperature.state }}'
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.thermostat_living_keepauto
  - service: input_number.set_value
    data_template:
      entity_id: input_number.living_override_temperature
      value: '{{ states.sensor.thermostat_living_target_temperature.state | float }}'
  - event: heaty_set_temp
    event_data:
      room_name: living
      value: 'app.get_state("climate.eurotronic_eur_spiritz_wall_radiator_thermostat_heat_3", attribute = "temperature")'

