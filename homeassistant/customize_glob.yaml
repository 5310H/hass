    "*.*":
      custom_ui_state_card: state-card-custom-ui
    binary_sensor.water_leak*:
      templates:
        hs_color: >
          if (state == "off") {
            return [107,33];
          } else {
            return [8,100];
          }
        brightness: >
          if (state == "off") {
            return 47;
          } else {
            return 38;
          }
        icon: >
          if (state == "off") {
            return "mdi:verified";
          } else {
            return "mdi:alarm-light";
          }
    binary_sensor.smoke_sensor*:
      templates:
        hs_color: >
          if (state == "off") {
            return [107,33];
          } else {
            return [8,100];
          }
        brightness: >
          if (state == "off") {
            return 47;
