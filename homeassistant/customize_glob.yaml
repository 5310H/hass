    "*.*":
      custom_ui_state_card: state-card-custom-ui
    binary_sensor.*water_leak*:
      templates:
        icon_color: >
          if (state == "off") {
            return 'rgb(22, 200, 38)';
          } else {
            return 'rgb(255, 22, 38)';
          }
        icon: >
          if (state == "off") {
            return "mdi:water-off";
          } else {
            return "mdi:alarm-light";
          }
    binary_sensor.*smoke*:
      templates:
        icon_color: >
          if (state == "off") {
            return 'rgb(22, 200, 38)';
          } else {
            return 'rgb(255, 22, 38)';
          }
        icon: >
          if (state == "off") {
            return "mdi:smoking-off";
          } else {
            return "mdi:alarm-light";
          }
    binary_sensor.*_contact:
      templates:
        icon_color: >
          if (state == "off") {
            return 'rgb(53, 130, 181)';
          } else {
            return 'rgb(234, 175, 37)';
          }
        hs_color: >
          if (state == "off") {
            return [204, 71];
          } else {
            return [42, 84];
          }
        brightness: >
          if (state == "off") {
            return 71;
          } else {
            return 92;
          }
        icon: >
          if (state == "off") {
            return "mdi:door-closed";
          } else {
            return "mdi:door-open";
          }
    binary_sensor.door_window_sensor*:
      templates:
        icon_color: >
          if (state == "off") {
            return 'rgb(53, 130, 181)';
          } else {
            return 'rgb(234, 175, 37)';
          }
        hs_color: >
          if (state == "off") {
            return [204, 71];
          } else {
            return [42, 84];
          }
        brightness: >
          if (state == "off") {
            return 71;
          } else {
            return 92;
          }
        icon: >
          if (state == "off") {
            return "mdi:door-closed";
          } else {
            return "mdi:door-open";
          }
    sensor.*_battery:
      templates:
        icon_color: >
          if (state > 40) {
            return 'rgb(22, 200, 38)';
          } else if (state > 20 ) {
            return 'rgb(255, 114, 0)';
          } else if (state > 0 ) {
            return 'rgb(255, 22, 38)';
          } else {
            return 'rgb(128, 0, 59)';
          }
        icon: >
          if (state > 40) {
            return "mdi:battery-80";
          } else if (state > 20 ) {
            return "mdi:battery-40";
          } else if (state > 0 ) {
            return "mdi:battery-alert";
          } else {
            return "mdi:battery-unknown";
          }

    input_boolean.*_active:
      templates:
        icon_color: >
          if (state == "on") {
            return 'rgb(22, 200, 38)';
          } else {
            return 'rgb(255, 22, 38)';
          }
        icon: >
          if (state == "on") {
            return 'mdi:check-circle';
          } else {
            return 'mdi:close-circle';
          }

    binary_sensor.*_enabled:
